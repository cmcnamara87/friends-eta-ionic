<ion-view view-title="{{ vm.state }}">
    <ion-content>
        <ion-refresher
                pulling-text="Pull to refresh..."
                on-refresh="vm.doRefresh()">
        </ion-refresher>
        <ion-list>
            <ion-item ng-repeat="friend in vm.friends">
                <h2>{{friend.name}}</h2>
                <p ng-hide="friend.eta">
                    No ETA available.
                </p>
                <p ng-show="friend.eta">
                    {{friend.eta.eta / 60 | number:0}} Minutes (<span am-time-ago="friend.eta.last_seen_at"></span>)
                </p>
            </ion-item>
            <ion-item>
                <button class="button button-balanced button-block"
                        ng-click="vm.invite()">
                    Invite Friends to Use App
                </button>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
